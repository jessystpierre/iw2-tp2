<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/menuburger.js"></script>
    <script src="scripts/carrousel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/css/normalize.css">
    <link rel="stylesheet" href="style/css/style.css">
    <title>TP2</title>
</head>
<body>
    <a class="mt-5 ml-10 underline decoration-solid text-blue-700" href="index.html">Retour</a>
    <section class="container grid grid-cols-12 mx-auto px-4">
        <div class="flex flex-col items-center col-span-12">
            <h2 class="text-4xl font-semibold">Images et extraits</h2>
            <p class="text-center my-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem at ipsa voluptatibus repudiandae incidunt quo.</p>
            <form class="mb-6 flex" action="">
                <label for="email" class="hidden">Email:</label>
                <input type="email" id="email" placeholder="Entrer votre courriel" class="bg-gray-50 border border-orange-500 text-gray-900 text-md rounded focus:ring-orange-500 focus:ring-2 outline-none h-full p-1 mr-4">
                <input type="submit" value="S'inscrire" class="bg-orange-500 hover:bg-orange-700 text-white font-medium py-2 px-4 rounded">   
            </form>
        </div>
        <div class="col-span-12 grid grid-cols-12 gap-8 mb-6">
            <figure class="flex flex-col col-span-12 md:col-span-6 xl:col-span-4">
                <img class="h-96 object-cover shadow-md" src="medias/extraits/extrait1.jpg" alt="Freddie au téléphone">
                <figcaption class="mx-auto text-lg font-light">Extrait un</figcaption>
            </figure>
            <figure class="flex flex-col col-span-12 md:col-span-6 xl:col-span-4">
                <img class="h-96 object-cover shadow-md" src="medias/extraits/extrait2.jpg" alt="Queen sur la scène">
                <figcaption class="mx-auto text-lg font-light">Extrait deux</figcaption>
            </figure>
            <figure class="flex flex-col col-span-12 md:col-span-6 xl:col-span-4">
                <img class="h-96 object-cover object-right shadow-md" src="medias/extraits/extrait3.jpg" alt="Freddie contre attaque">
                <figcaption class="mx-auto text-lg font-light">Extrait trois</figcaption>
            </figure>
            <video class="hidden h-96 md:inline md:col-span-6 xl:col-start-3 xl:col-end-11 mx-auto bg-black shadow-md" src="medias/extraits/bohemian_rhapsody_trailer.mp4" controls>
        </div>
    </section>
</body>
</html>
